{% extends 'base.htm' %}
{% block body %}
    <h2 align="center">Update Your ToDo</h2>
    <form action="/update/{{todo.Sno}}" method="POST">
        <div class="container">
            <form action="/" method='POST'>
                <div class="mb-3">
                    <label for="Todo" class="form-label">ToDo</label>
                    <input type="text" class="form-control" id="Todo" name="title" aria-describedby="emailHelp"
                        required value="{{todo.Title}}">
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <input type="text" class="form-control" id="desc" name="desc" required value="{{todo.Desc}}">
                </div>
                <button type="submit" class="btn btn-outline-dark m-2">Update</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> 
{% endblock body %}
