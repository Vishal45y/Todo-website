{% extends 'base.htm' %}
{% block body %}
<form action="/" method="POST">
        <div class="container">
            <form action="/" method='POST'>
                <div class="mb-3">
                    <label for="Todo" class="form-label">ToDo</label>
                    <input type="text" class="form-control" id="Todo" name="title" aria-describedby="emailHelp"
                        required>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <input type="text" class="form-control" id="desc" name="desc" required>
                </div>
                <button type="submit" class="btn btn-outline-dark m-2">Add Todo</button>
            </form>
        </div>

        <div class="container">
            {% if alltodo|length==0 %}
            <div class="alert alert-dark" role="alert">
                No record are there!
              </div>
              {% else %}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in alltodo %}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td>{{todo.Title}}</td>
                        <td>{{todo.Desc}}</td>
                        <td>{{todo.Date_created}}</td>
                        <td>
                            <a href="/delete/{{todo.Sno}}" type="button" class="btn btn-dark mx-2">Delete</a>
                            <a href="/update/{{todo.Sno}}" type="button" class="btn btn-dark">Update</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %} 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>   
{% endblock body %}
